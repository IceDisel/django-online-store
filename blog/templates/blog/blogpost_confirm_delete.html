{% extends 'catalog/base.html' %}
{% block content %}

<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                <p>Хотите удалить пост "{{ object.title }}"?</p>
                                <button type="submit" class="btn btn-warning">
                                    Удалить
                                </button>
                                <a href="{% url 'blog:blogpost_list' %}" class="btn btn-primary">Отмена</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
{% endblock %}
