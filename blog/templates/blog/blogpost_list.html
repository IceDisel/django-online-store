{% extends 'catalog/base.html' %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ title }}</h1>

</div>

<div class="container my-4">
    <a class="p-2 btn btn-outline-primary" href="{% url 'blog:blogpost_form' %}">Добавить блог</a>
</div>

<div class="container">
    <div class="row text-center col-12">
        {% for object in object_list %}
        <div class="col-10">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object }}</h4>
                </div>
                <div class="card-body">{{ object.content|truncatechars:300 }}</div>
                <div class="card-body">
                    <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'blog:blogpost_detail' object.pk %}">Просмотр</a>
                    <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'blog:blogpost_edit' object.pk %}">Редактировать</a>
                    <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'blog:blogpost_delete' object.pk %}">Удалить</a>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
