{% extends 'catalog/base.html' %}
{% block content %}

<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="p-2 btn btn-outline-primary">
                                    {% if object %}
                                    Сохранить
                                    {% else %}
                                    Создать
                                    {% endif %}
                                </button>
                                <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:index' %}">Отмена</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
{% endblock %}
