{% extends 'catalog/base.html' %}
{% block content %}

<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <form method="post" action="{% url 'users:confirm' %}">
                                {% csrf_token %}

                                <div class="mb-3">
                                    <label for="verification_code" class="form-label">Код подтверждения</label>
                                    <input type="verification_code" class="form-control" name="verification_code"
                                           id="verification_code" aria-describedby="emailHelp" required>

                                </div>

                                <button type="submit" class="p-2 btn btn-outline-primary">
                                    Подтвердить
                                </button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
{% endblock %}
