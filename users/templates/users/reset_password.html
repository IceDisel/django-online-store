{% extends 'catalog/base.html' %}
{% block content %}

<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h2>Восстановление пароля</h2>
                            <div>Введите адрес электронной почты на который будет выслан новый пароль</div>
                            <form method="post">
                                {% csrf_token %}

                                <input type="email" name="email" class="form-control my-4" required>
                                <button type="submit" class="p-2 btn btn-outline-primary">Восстановить пароль</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
{% endblock %}
