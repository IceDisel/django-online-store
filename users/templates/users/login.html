{% extends 'catalog/base.html' %}
{% block content %}

<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="p-2 btn btn-outline-primary">
                                    Войти
                                </button>

                                <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:index' %}">Отмена</a>
                            </form>

                            <a href="{% url 'users:reset' %}">Забыли пароль?</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
{% endblock %}
